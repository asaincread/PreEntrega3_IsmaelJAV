{% extends "index.html" %}
{% block contenido_titulo %}
    <h1 class="mb-5">Bienvenido a nuestra pagina.</h1>
{% endblock %}
{% block contenido_cambia %}
  <h4>Resultado de los cursos filtrados </h4>
  {% if cursos %}
    {% for curso in cursos %}
      <p>{{ curso }}</p>
    {% endfor %}
  {% else %}
    <h3>No hay cursos filtrados </h3>
  {% endif %}


{% endblock %}
